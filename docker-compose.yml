version: '3.9'

services:
  mongo:
    image: mongo:7.0
    restart: unless-stopped
    ports:
      - '27018:27017'
    volumes:
      - mongo-data:/data/db

  api:
    image: oven/bun:1.1.29-alpine
    working_dir: /app
    command: sh -c "bun install && bun run dev:server"
    ports:
      - '3333:3333'
    environment:
      NODE_ENV: development
      PORT: '3333'
      HOST: 0.0.0.0
      MONGODB_URI: mongodb://mongo:27017/flex-calendar
      CORS_ORIGIN: http://localhost:5173
    volumes:
      - .:/app
      - api-bun-modules:/app/node_modules
    depends_on:
      - mongo

  web:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - '5173:5173'
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost:3333/api
      CHOKIDAR_USEPOLLING: "1"
    volumes:
      - .:/app
      - web-node-modules:/app/node_modules
    depends_on:
      - api

volumes:
  mongo-data:
  api-bun-modules:
  web-node-modules:

