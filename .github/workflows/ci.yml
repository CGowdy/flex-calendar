name: CI

on:
  push:
    branches: [ main, "cursor/**", "feature/**", "chore/**" ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.2

      - name: Cache node_modules (Bun)
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Type-check
        run: bun run type-check

      - name: Unit tests
        run: bun run test:unit -- --reporter=dot

      - name: Server tests
        run: bun run test:server -- --reporter=dot

      - name: Build
        run: bun run build
